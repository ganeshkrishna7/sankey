<!DOCTYPE html>
<meta charset="utf-8">
<title>Stress Testing Sankey</title>


<style>
  #chart {
      font-family: Helvetica, Arial;
      font-size: 11px;
      border-style:solid;
      top:50px;
    }

.node rect {
      fill-opacity: .9;
      shape-rendering: crispEdges;
}

.node text {
  pointer-events: none;
 
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: .05;
  stroke-width: 1px;
}


.gradient-link {
      fill: none;
      stroke-opacity: .75;
    }


   h1 {
      font-size: 1.4rem;
    }


</style>
<body>
<img src="aptivaa.png" style="position:absolute;top:0px;right:0px;" height="75" width="200" />
<h2>Integrated Stress Testing</h2>
  <div class=container id="chart">
  <select id="selectButton" style="padding:5px; border: 1px solid black; border-radius:3px;"></select>
  <div class="row"/>
  </div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="sankey.js"></script>

<script>
	
var units = "Widgets";

// set the dimensions and margins of the graph
var margin = {       top: 1,
        right: 1,
        bottom: 6,
        left: 100},
    width = 1200 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// format variables
var formatNumber = d3.format(",.0f"),    // zero decimal places
    format = function(d) { return formatNumber(d) + " " + units; },
    color = d3.scaleOrdinal(d3.schemeCategory20);

// append the svg object to the body of the page
var svg = d3.select("#chart").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");


// Set the sankey diagram properties
var sankey = d3.sankey()
    .nodeWidth(15)
    .nodePadding(10)
    .size([width, height]);

var path = sankey.link();

// load the data
d3.csv("sankey.csv", function(error, data) {
  
  categoryMap = {"category" : []};
  data.forEach(function (d) {
  categoryMap.category.push({"category": d.category});
 });
  categoryMap.category=d3.keys(d3.nest()
    .key(function (d) { return d.category; })
    .object(categoryMap.category));

var updateGraph=function(data){
d3.selectAll('svg > g > *').remove();
graph = {"nodes" : [], "links" : []};
    
data.forEach(function (d) {
graph.nodes.push({ "name": d.source });
graph.nodes.push({ "name": d.target });
graph.links.push({ "source": d.source,
                   "target": d.target,
                   "value": +d.value });
});


// return only the distinct / unique nodes
graph.nodes = d3.keys(d3.nest()
.key(function (d) { return d.name; })
.object(graph.nodes));

// loop through each link replacing the text with its index from node
graph.links.forEach(function (d, i) {
graph.links[i].source = graph.nodes.indexOf(graph.links[i].source);
graph.links[i].target = graph.nodes.indexOf(graph.links[i].target);
});

// now loop through each nodes to make nodes an array of objects
// rather than an array of strings
graph.nodes.forEach(function (d, i) {
graph.nodes[i] = { "name": d };
});

sankey
  .nodes(graph.nodes)
  .links(graph.links)
  .layout(13);


  function setDash(d) {
        var d3this = d3.select(this);
        var totalLength = d3this.node().getTotalLength();
        d3this
          .attr('stroke-dasharray', totalLength + ' ' + totalLength)
          .attr('stroke-dashoffset', totalLength)
      }

      function branchAnimate(nodeData) {
        var links = svg.selectAll(".gradient-link")
          .filter(function(gradientD) {
            return nodeData.sourceLinks.indexOf(gradientD) > -1
          });
        var nextLayerNodeData = [];
        links.each(function(d) {
          nextLayerNodeData.push(d.target);
        });

        links
          .style("opacity", null)
          .transition()
          .duration(400)
          .transition(d3.easeLinear)
          .attr('stroke-dashoffset', 0)
          .on("end", function() {
            nextLayerNodeData.forEach(function(d) {
              branchAnimate(d);
            });
          });
      } //end branchAnimate
      
      var gradientLink = svg.append("g").selectAll(".gradient-link")
        .data(graph.links)
        .enter().append("path")
        .attr("class", "gradient-link")
        .attr("d", path)
        .style("stroke-width", function(d) {
          return Math.max(1, d.dy);
        })
        .sort(function(a, b) {
          return b.dy - a.dy;
        })
        .each(setDash)
        .style('stroke', function(d) {
          var sourceColor = color(d.source.name.replace(/ .*/, "")).replace("#", "");
          var targetColor = color(d.target.name.replace(/ .*/, "")).replace("#", "");
          var id = 'c-' + sourceColor + '-to-' + targetColor;
            //append the gradient def
            //append a gradient
            var gradient = svg.append('defs')
              .append('linearGradient')
              .attr('id', id)
              .attr('x1', '0%')
              .attr('y1', '0%')
              .attr('x2', '100%')
              .attr('y2', '0%')
              .attr('spreadMethod', 'pad');

            gradient.append('stop')
              .attr('offset', '0%')
              .attr('stop-color', "#" + sourceColor)
              .attr('stop-opacity', 1);

            gradient.append('stop')
              .attr('offset', '100%')
              .attr('stop-color', "#" + targetColor)
              .attr('stop-opacity', 1);
          a="url(#" + id + ")";
          
          return "url(#" + id + ")";
          
        }); 
        
        


// add in the links
var link = svg.append("g").selectAll(".link")
  .data(graph.links)
.enter().append("path")
  .attr("class", "link")
  .attr("d", path)
  .style("stroke-width", function(d) { return Math.max(1, d.dy); })
  .sort(function(a, b) { return b.dy - a.dy; });

// add the link titles
link.append("title")
    .text(function(d) {
    return d.source.name + " â†’ " + 
            d.target.name + "\n" + format(d.value); });

          

// add in the nodes
var node = svg.append("g").selectAll(".node")
  .data(graph.nodes)
.enter().append("g")
  .attr("class", "node")
  .attr("transform", function(d) { 
  return "translate(" + d.x + "," + d.y + ")"; })
  .on("mouseover", branchAnimate)
        .on("mouseout", function() {
          //cancel all transitions by making a new one
          gradientLink.transition();
          gradientLink
            .style("opacity", 0)
            .each(function(d) {
              setDash.call(this, d);
            });
        });

// add the rectangles for the nodes
node.append("rect")
  .attr("height", function(d) { return d.dy; })
  .attr("width", sankey.nodeWidth())
  .style("fill", function(d) { 
  return d.color = color(d.name.replace(/ .*/, "")); })
 
.append("title")
  .text(function(d) { 
  return d.name + "\n" + format(d.value); });
 
// add in the title for the nodes
node.append("text")
  .attr("x", -6)
  .attr("y", function(d) { return d.dy / 2; })
  .attr("dy", ".35em")
  .attr("text-anchor", "end")
  .attr("transform", null)
  .text(function(d) { return d.name; })
.filter(function(d) { return d.x < width / 2; })
  .attr("x", 6 + sankey.nodeWidth())
  .attr("text-anchor", "start");

 
}

d3.select("#selectButton")
      .selectAll('myOptions')
     	.data(categoryMap.category)
      .enter()
    	.append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button


d3.select("#selectButton").on("change", function(d) {
        // recover the option that has been chosen
        
        var selectedOption = d3.select(this).property("value")
        
        // run the updateChart function with this selected option
        update(selectedOption)
  })


function update(selectedGroup){
 
// Create new data with the selection?
var dataFilter = data.filter(function(d){
  if( d.category ==selectedGroup)  
  {
    return d;
  }
 })
 
updateGraph(dataFilter)  
}
updateGraph(data); 
});

</script>
</body>
